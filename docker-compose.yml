version: "3.8"
name: projeto-faculdade
services:
  dev-mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: projeto
      MYSQL_USER: projeto
      MYSQL_PASSWORD: projeto
      MYSQL_DATABASE: projeto-faculdade
    ports:
      - 3331:3306
  test-mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: projeto
      MYSQL_USER: projeto
      MYSQL_PASSWORD: projeto
      MYSQL_DATABASE: projeto-faculdade_test
    ports:
      - 3332:3306
