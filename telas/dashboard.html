<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gastos Mensais</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/lista_cliente.css">
    <link rel="stylesheet" href="../assets/css/componentes/tabela.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
    <link rel="stylesheet" href="../assets/css/componentes/modal.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <!-- Incluindo Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="cabecalho container">
        <img src="../assets/img/icon-financa.png" alt="Logotipo Niti" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="./dashboard.html">Dashboard</a></li>
                <li class="cabecalho__link"><a href="#">Produtos</a></li>
                <li class="cabecalho__link"><a href="./lista_despesa.html">Despesas</a></li>
                <li class="cabecalho__link"><a href="#">Outros</a></li>
            </ul>
        </nav>
    </header>
    <div class="dashboard">
        <h1>Dashboard de Gastos Mensais</h1>

        <div class="summary">
            <div class="summary-card">
                <h3>Total Anual</h3>
                <p id="total-anual">R$ 0,00</p>
            </div>
            <div class="summary-card">
                <h3>Mês com Maior Gasto</h3>
                <p id="maior-gasto">-</p>
            </div>
            <div class="summary-card">
                <h3>Média Mensal</h3>
                <p id="media-mensal">R$ 0,00</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="gastosChart"></canvas>
        </div>
    </div>
</body>
<script type="module" src="../service/sum-expense.js"></script>

</html>
