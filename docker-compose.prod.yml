version: "3.8"

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: project_cost_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cost}
      POSTGRES_USER: ${POSTGRES_USER:-prod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prod} -d ${POSTGRES_DB:-cost}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  api:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: project_cost_api_prod
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React (Nginx)
  frontend:
    build:
      context: ./project-cost
      dockerfile: Dockerfile
    container_name: project_cost_frontend_prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge
